<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类网址链接</title>
    <style>
        /* 样式化分类标题 */
        .category-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* 样式化横排链接 */
        .horizontal-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .horizontal-links a {
            text-decoration: none;
            padding: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        /* 最后一个链接不需要右边距 */
        .horizontal-links a:last-child {
            margin-right: 0;
        }

        /* 样式化竖排链接 */
        .vertical-links {
            list-style-type: none;
            padding: 0;
        }

        .vertical-links li {
            margin-bottom: 10px;
        }

        .vertical-links a {
            text-decoration: none;
        }
    </style>
    <style>
    /* 设置容器样式 */
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
    }

    /* 设置分类透明框样式 */
    .category-box {
        background-color: rgba(255, 255, 255, 0.5); /* 透明白色背景 */
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    /* 设置横排链接样式 */
    .horizontal-links {
        display: flex;
    }

    .horizontal-links a {
        margin-right: 10px;
        text-decoration: none;
        color: black; /* 链接文字颜色 */
        padding: 5px;
        border-radius: 3px;
    }

    /* 竖排链接样式 */
    .vertical-links {
        list-style-type: none;
        padding: 0;
    }

    .vertical-links li {
        margin-bottom: 5px;
    }

    .vertical-links a {
        text-decoration: none;
        color: black; /* 链接文字颜色 */
        padding: 5px;
        border-radius: 3px;
        display: block; /* 使链接块级显示 */
    }
</style>
</head>
<body>

<h1>分类网址链接</h1>

<h2 class="category-title">分类1</h2>

<!-- 横排链接 -->
<div class="horizontal-links">
    <a href="https://www.example1.com">链接1</a>
    <a href="https://www.example2.com">链接2</a>
    <a href="https://www.example3.com">链接3</a>
</div>

<h2 class="category-title">分类2</h2>

<!-- 竖排链接 -->
<ul class="vertical-links">
    <li><a href="https://www.example4.com">链接4</a></li>
    <li><a href="https://www.example5.com">链接5</a></li>
    <li><a href="https://www.example6.com">链接6</a></li>
</ul>

</body>
</html>
