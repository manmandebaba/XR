<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横排分类与链接</title>
    <style>
        /* 设置ul为水平列表 */
        .horizontal-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        /* 设置li为行内块元素，并设置间距 */
        .horizontal-list li {
            display: inline-block;
            margin-right: 10px; /* 根据需要调整间距 */
        }

        /* 链接样式 */
        .horizontal-list a {
            text-decoration: none; /* 去除下划线 */
            padding: 5px;
            border: 1px solid #ccc; /* 可选：添加边框 */
        }

        /* 最后一个li的样式 */
        .horizontal-list li:last-child {
            margin-right: 0; /* 最后一个元素不需要右边距 */
        }
    </style>
</head>
<body>

<h1>横排分类与链接</h1>

<!-- 创建水平分类列表 -->
<ul class="horizontal-list">
    <li><a href="https://www.example1.com">分类1</a></li>
    <li><a href="https://www.example2.com">分类2</a></li>
    <li><a href="https://www.example3.com">分类3</a></li>
    <!-- 可以继续添加更多分类 -->
</ul>

</body>
</html>
