<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址分类</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>我的网址分类</h1>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="#" class="category-link" style="background-color: #ff6666;">分类1</a></li>
            <li><a href="#" class="category-link" style="background-color: #66b3ff;">分类2</a></li>
            <li><a href="#" class="category-link" style="background-color: #66ff66;">分类3</a></li>
            <!-- 更多分类可以在这里添加，并设置不同的背景颜色 -->
        </ul>
    </nav>

    <main>
        <!-- 这里可以添加各个分类下的网址列表 -->
        <section class="category-section" id="category1">
            <h2>分类1</h2>
            <ul>
                <li><a href="http://example.com/link1">链接1</a></li>
                <li><a href="http://example.com/link2">链接2</a></li>
            </ul>
        </section>

        <section class="category-section" id="category2">
            <h2>分类2</h2>
            <ul>
                <li><a href="http://example.com/link3">链接3</a></li>
                <li><a href="http://example.com/link4">链接4</a></li>
            </ul>
        </section>

        <!-- 更多分类的内容可以在这里添加 -->
    </main>

    <footer>
        <p>&copy; 2023 我的网站. 所有权利保留。</p>
    </footer>
</body>
</html>
